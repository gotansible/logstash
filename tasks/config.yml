---

- name: config - Inputs and Outputs
  template:
    src={{ item }}.j2
    dest=/etc/logstash/conf.d/{{ item }}
    owner={{ logstash_user }}
    group={{ logstash_user }}
    mode=0644
  with_items:
    - 01-local-syslog-input.conf
    - 02-logstash-forwarder-input.conf
    - 50-elasticsearch-output.conf
  notify: restart logstash

